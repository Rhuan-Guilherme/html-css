<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Videos ospedados localmente</h1>
    <p>Esse video está sendo ospedado no meu proprio servidor</p>
    <video width="560" controls> 
        <source src="media/meu-video.mp4" type="midia/mp4">
       
        <p>	Seu navegador não tem compatibilidade com a reprodução de vídeos</p>
    </video>

    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/660229716?h=6dcee8b3d1&autoplay=1&color=ef00c7&title=0&byline=0&portrait=0" width="506" height="285" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
